<!DOCTYPE html>
<html>
<head>
	<title>Nuevo Administrador</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="https://i.icomoon.io/public/temp/cdf57e93ef/UntitledProject/style.css">
  <style type="text/css">
  	.container{
  		padding-top: 40px;
  	}
    .nav{
      background:#2874a6;
      top:0;
      width:100%;
      padding:20px;

    }
    .nav li a{
            text-decoration: none;
            color:white;

    }
  </style>

</head>
<body>
  <div class="nav">
    <li><a href="{{ url_for('login')}}"><span class="icon-home3">Inicio</span></a></li>
    
  </div>
	<div class="container">
		<h2>Nuevo Administrador</h2>
		<form method="POST">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" class="form-control" id="nombre" placeholder="Nombre" name="nombre" required autofocus=""> 
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Contraseña" name="password" required>
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
      <a href="{{ url_for('login')}}">Login</a>	
  </form>
		
	</div>

</body>
</html>
